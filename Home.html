<html>
<head>
	<title>My Math</title>
	<link rel="stylesheet" type="text/css" href="Styles/Main.css">
</head>
<body>
	<div class="main">
		<h1><span class="whichMath">My</span> Math</h1>
		<h2 id="timer">10</h2>
		<div class="separator"><label class="input1"></label> + <label class="input2"></label></div>
		<div class="separator"><input type="text" name="result" placeholder="Result"></div>
		<div class="separator">Score = <b class="score">0</b> of <b class="attempts">0</b> Attempts.</div>
		<button class="pause">Pause</button>
	</div>

		<script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="Scripts/Main.js"></script>
</body>
</html>
